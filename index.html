<!DOCTYPE html>
<html>
<head>
  <title>Page Title</title>
  <meta charset="UTF-8"/>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id = "output" class = "textWindow"></div>
  <div id = "pendingOutput" class = "textWindow"></div>
  <div id = "nums" class = "buttonBox">
    <div id = "num7" class = "numsButtons">7</div>
    <div id = "num8" class = "numsButtons">8</div>
    <div id = "num9" class = "numsButtons">9</div>
    <div id = "num4" class = "numsButtons">4</div>
    <div id = "num5" class = "numsButtons">5</div>
    <div id = "num6" class = "numsButtons">6</div>
    <div id = "num1" class = "numsButtons">1</div>
    <div id = "num2" class = "numsButtons">2</div>
    <div id = "num3" class = "numsButtons">3</div>
    <div id = "num0" class = "numsButtons">0</div>
    <div id = "decimalPoint" class = "numsButtons">.</div>
    <div id = "equalSign" class = "numsButtons">=</div>
  </div>
  <div id = "operators" class = "buttonBox">
    <div id = "backClear" class = "opsButtons">back</div>
    <div id = "invert" class = "opsButtons">INV</div>
    <div id = "degRad" class = "opsButtons">DEG</div>
    <div id = "percent" class = "opsButtons">%</div>
    <div id = "divisionSign" class = "opsButtons">÷</div>
    <div id = "sinInvsin" class = "opsButtons">sin</div>
    <div id = "cosInvcos" class = "opsButtons">cos</div>
    <div id = "tanInvtan" class = "opsButtons">tan</div>
    <div id = "multiplySign" class = "opsButtons">x</div>
    <div id = "naturalLog" class = "opsButtons">ln</div>
    <div id = "log" class = "opsButtons">log</div>
    <div id = "squareRoot" class = "opsButtons">√</div>
    <div id = "minusSign" class = "opsButtons">-</div>
    <div id = "pi" class = "opsButtons">π</div>
    <div id = "e" class = "opsButtons">e</div>
    <div id = "power" class = "opsButtons">^</div>
    <div id = "plusSign" class = "opsButtons">+</div>
    <div id = "leftParenthesis" class = "opsButtons">(</div>
    <div id = "rightParenthesis" class = "opsButtons">)</div>
    <div id = "factorialSign" class = "opsButtons">!</div>
  </div>
  <script type="text/javascript" src="calculator.js"></script>
</body>
</html>
